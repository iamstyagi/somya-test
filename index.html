    <!-- Custom JS script for adding new chips -->
    <script>
      // Function to add a new chip when the button is clicked
      function addChip() {
        const chipText = $("#new-chip").val();
        if (chipText.trim() !== "") {
          $("#chips-container").append(`
          <div class="badge badge-chip">
            ${chipText}
            <button type="button" class="close ml-2" aria-label="Close" onclick="removeChip(this)">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        `);
          $("#new-chip").val("");
        }
      }

      // Function to remove a chip when the "Close" button is clicked
      function removeChip(button) {
        $(button).parent().remove();
      }

      // Run the code after the HTML elements have loaded
      $(document).ready(function () {
        // Add event listener to the button for the click event
        $("#add-button").on("click", addChip);

        // Add event listener to the input field for the "keypress" event
        $("#new-chip").on("keypress", function (event) {
          // Check if the pressed key is the Enter key (key code 13)
          if (event.keyCode === 13 || event.which === 13) {
            // Trigger the click event on the button
            $("#add-button").click();
          }
        });
      });
    </script>
